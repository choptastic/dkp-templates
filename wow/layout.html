	<link rel=icon href="settings/<!--System:SD-->/icon">

<body>
<div id=topbar></div>
<div id=logodiv>

		<tr>
			<td class=logocorner><img src="http://dkpfiles.com/dkp-templates/wow/logoul.gif"></td>

		<tr>
			<td class=logocorner><img src="http://dkpfiles.com/dkp-templates/wow/logobl.gif"></td>

	</table>
</div>

			<td class=logocorner><img src="http://dkpfiles.com/dkp-templates/wow/logoul.gif"></td>
			<td class=logotop><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
			<td class=logocorner><img src="http://dkpfiles.com/dkp-templates/wow/logour.gif"></td>
		</tr>
		<tr>
			<td class=logoleft><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
			<td class=menucontent>
				<table width="100%">
					<tr align=center>
						<td style="width:180px">
							<!--System:Calendar:Horiz-->
						</td>
						<td>
							<!--System:Next5Events-->
						</td>
					</tr>
					<tr align=center>
						<td colspan=2>
							<!--System:Countdown-->
						</td>
					</tr>
				</table>
			</td>
			<td class=logoright><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
		</tr>
		<tr>
			<td class=logocorner><img src="http://dkpfiles.com/dkp-templates/wow/logobl.gif"></td>

			<td class=logocorner><img src="http://dkpfiles.com/dkp-templates/wow/logobr.gif"></td>
		</tr>
	</table>
</div>

<table id=contentandmenu cellspacing=0 cellpadding=0>
	<tr valign=top>

				<!--System:Menus:All:Calendar-->
			</div>
		</td>
		<td align=center>
			<table cellspacing=0 cellpadding=0 class=content>
				<tr>
					<td class=contentcorner><img src="http://dkpfiles.com/dkp-templates/wow/topleft.jpg"></td>
					<td class=contenttop><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>

				</tr>
				<tr>
					<td class=contentleft><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>

								<td class=titletopleft><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>

							<tr>

								<td class=titlebotright><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
							</tr>
						</table>
						<br>
						<table cellspacing=0 cellpadding=0 style="width:100%;padding-left:15px;">
							<tr>
								<td class=papertopleft><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>

								<td class=papertopright><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
							</tr>
							<tr>
								<td class=paperleft><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
								<td class=papercontent>

									<!--System:Content-->
								</td>
								<td class=paperright><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
							</tr>
							<tr>
								<td class=paperbotleft><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
								<td class=paperbot><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
								<td class=paperbotright><img src="http://dkpfiles.com/dkp-templates/wow/px.gif"></td>
							</tr>

										<tr>
											<td class=statmid>
												<table align=center><tr><td align=left class=statcontent>
													<!--System:TopStats-->
												</td></tr></table>
											</td>
										</tr>
										<tr>
											<td class=statbot></td>
										</tr>
									</table>
								</td>
								<!--System:IfFeature:Forum-->
								<td width="33%">
									<table cellspacing=0 cellpadding=0 align=center>
										<tr valign=top>
											<td class=stattop style="padding-left:40px">Popular Threads</td>
										</tr>
										<tr>
											<td class=statmid>
												<table align=center class=stat><tr><td align=left class=statcontent>
													<!--System:PopularThreads-->
												</td></tr></table>
											</td>
										</tr>
										<tr>
											<td class=statbot></td>
										</tr>
									</table>
								</td>

					<td class=contentcorner><img src="http://dkpfiles.com/dkp-templates/wow/botright.jpg"></td>
				</tr>
